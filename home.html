<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank</title>
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <!-- mockup phone -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">

                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Account Balance</div>
                            <div id="current-balance" class="stat-value">9400</div>
                        </div>
                    </div>

                    <!-- divider -->
                    <div class="divider"></div>

                    <!-- add/cash out btn -->
                    <div class="flex gap-2">
                        <button class="btn btn-lg">Add money</button>
                        <button class="btn btn-lg">Cash out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money form start-->
                    <div class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add amount to add</span>
                                </label>
                                <input id="amount-input" type="number" placeholder="Enter amount to add"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input_pin" type="password" placeholder="Enter 4 digit pin" autocomplete="off"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money  form  end-->

                    <!-- cash out form start -->
                    <div class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add amount to cash out</span>
                                </label>
                                <input id="input-cash-out" type="number" placeholder="Enter amount to cash out"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin-cash-out" type="password" placeholder="Enter 4 digit pin"
                                    autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form start end-->
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
    <script src="js/cashOut.js"></script>
</body>

</html>
